version: 2.1
orbs:
  # "cypress-io/cypress@3" installs the latest published
  # version "s.x.y" of the orb. We recommend you then use
  # the strict explicit version "cypress-io/cypress@3.x.y"
  # to lock the version and prevent unexpected CI changes
  cypress: cypress-io/cypress@3
executors:
  node-executor:
    docker:
      - image: cypress/base:18.17.0 # Node.js 버전을 18.17.0 이상으로 설정
workflows:
  build:
    jobs:
      - cypress/run:
          executor: node-executor # 위에서 정의한 executor 사용
          start-command: 'npm run start' # 프로덕션 빌드로 서버 시작
          wait-on: http://localhost:3000 # 서버가 시작될 때까지 Cypress가 기다리도록 설정
          command: npx wait-on http://localhost:3000 && npx cypress run # 서버 실행 후 Cypress 테스트 실행