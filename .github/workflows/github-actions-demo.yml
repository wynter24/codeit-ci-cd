name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

# 구독할 이벤트
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Explore-GitHub-Actions:
    strategy:
      matrix:
        node: [18, 20]
    # Ubuntu, Windows, MacOS를 지원한다.
    runs-on: ubuntu-latest

    # uses 개념은 다른 사람이 작성한 내용을 실행하는 개념이다.
    # actions/checkout: GitHub의 마지막 커밋으로 Checkout 한다.
    # actions/setup-node: Node.js를 설치한다.
    # run 개념은 명령어를 실행한다. 셸 스크립트와 동일하다.
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      # TODO: Can be removed if https://github.com/kentcdodds/kcd-scripts/pull/146 is released
      - name: Verify format (`npm run format` committed?)
        run: npm run format -- --check --no-write

      - name: ▶️ Run validate script
        run: npm run validate
